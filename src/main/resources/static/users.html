<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список пользователей</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
<h2>Список пользователей</h2>
<table id="usersTable">
  <thead>
  <tr>
    <th>ID</th>
    <th>Имя пользователя</th>
    <th>Email</th>
  </tr>
  </thead>
  <tbody>
  <!-- Данные будут вставлены сюда -->
  </tbody>
</table>

<script>
  $(document).ready(function() {
    $.ajax({
      url: 'https://localhost:8080.com/api/v1/user', // Замените на ваш URL API для получения пользователей
      method: 'GET',
      success: function(response) {
        var users = response.users;
        var tbody = $('#usersTable tbody');
        tbody.empty(); // Очистка таблицы перед добавлением новых данных

        users.forEach(function(user) {
          var row = $('<tr>');
          row.append($('<td>').text(user.id));
          row.append($('<td>').text(user.username));
          // row.append($('<td>').text(user.email));
          tbody.append(row);
        });
      },
      error: function() {
        alert('Произошла ошибка при получении данных пользователей');
      }
    });
  });
</script>
</body>
</html>
