<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 400px; margin: 100px auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin: 10px 0; }
        button { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
<div class="container">
    <h2>Вход</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Имя пользователя" required>
        <input type="password" id="password" placeholder="Пароль" required>
        <button type="submit">Войти</button>
    </form>
    <p id="message" style="color: red;"></p>
</div>

<script>
    $(document).ready(function() {
        $('#loginForm').on('submit', function(event) {
            event.preventDefault();

            var username = $('#username').val();
            var password = $('#password').val();

            $.ajax({
                url: 'https://localhost:8080/login', // Замените на ваш URL API для аутентификации
                method: 'POST',
                data: {
                    username: username,
                    password: password
                },
                success: function(response) {
                    if (response.success) {
                        window.location.href = 'users.html'; // Перенаправление на страницу пользователей после успешного входа
                    } else {
                        $('#message').text('Неверное имя пользователя или пароль');
                    }
                },
                error: function() {
                    $('#message').text('Произошла ошибка при выполнении запроса');
                }
            });
        });
    });
</script>
</body>
</html>
